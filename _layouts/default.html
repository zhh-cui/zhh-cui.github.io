<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="码农zhh-cui的开发日志 : 积薄而为厚，聚少而为多。" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../../stylesheets/stylesheet.css">
    <title>码农zhh-cui的开发日志-{{page.title}}</title>
  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

    <!-- FOOTER  -->

      <footer class="inner">
        <hr />
        <table border="0" width=100%>
          <tr>
            <td align="left" width=50%><font color=#fff>zhh.cui@gmail.com</font></td>
            <td align="right" width=50%><font color=#fff>{{page.date | date_to_string}}</font></td>
          </tr>

</html>
